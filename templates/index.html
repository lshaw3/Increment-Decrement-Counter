<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="text-align: center;">
        <h1 class="mb-4">Counter: {{ counter.value }}</h1>
        <div class="btn-group">
            <form class="mr-2" action="/increment" method="GET">
                <button class="btn btn-primary" type="submit">Increment</button>
            </form>
            <form class="mr-2" action="/decrement" method="GET">
                <button class="btn btn-danger" type="submit">Decrement</button>
            </form>
            <form action="/reset" method="GET">
                <button class="btn btn-warning" type="submit">Reset</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional if you need JavaScript features from Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
